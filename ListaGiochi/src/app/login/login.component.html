<form (submit)="loginUser($event)">
  <input required ngModel name="Username" #Username="ngModel" type="text" placeholder="Username" id="Username">
  <div class="alert alert-danger" [hidden]="Username.untouched && !Username.valid"></div>
  <input required ngModel name="Password" #Password="ngModel" type="password" placeholder="Password" id="Password">
  <div class="alert alert-danger" *ngIf="Password.touched && !Password.valid"></div>

  <input type="submit" value="Submit">
</form>
